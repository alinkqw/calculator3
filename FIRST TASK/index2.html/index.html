<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="memory">M1: 0</div>
      <div class="result">0</div>
      <hr>
      <div class="result2">0</div>
    </div>
    <div class="buttons">
      <button class="memory" data-action="MC">MC</button>
      <button class="memory" data-action="MR">MR</button>
      <button class="memory" data-action="M-">M-</button>
      <button class="memory" data-action="M+">M+</button>
      <button class="operator" data-action="sqrt">√</button>
      <button class="operator" data-action="MU">MU</button>

      <button class="operator" data-action="+/-">+/-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" data-action="divide">÷</button>
      <button class="operator" data-action="percent">%</button>

      <button>→</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" data-action="multiply">×</button>
      <button class="operator" data-action="subtract">−</button>
    
      <button class="control" data-action="AC">AC</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>

      

    
      <button class="operator" data-action="addthis">+</button>
      <button class="equals" data-action="equals">=</button>
      <button class="control" data-action="AC">C</button>
      <button>0</button>
      <button>00</button>
      <button>.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
